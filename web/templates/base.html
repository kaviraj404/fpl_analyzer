<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Analyzer Pro</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- DataTables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-50">
    <nav class="bg-gradient-to-r from-blue-600 to-blue-800 p-4 text-white shadow-lg">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center hover:text-blue-200 transition-colors">
                    <i class="fas fa-futbol text-2xl mr-2"></i>
                    <h1 class="text-2xl font-bold">FPL Analyzer Pro</h1>
                </a>
                <div class="hidden md:flex space-x-4">
                    <a href="/" class="hover:text-blue-200 transition-colors">Team Analysis</a>
                    <a href="/players" class="hover:text-blue-200 transition-colors">All Players</a>
                    <a href="/methodology" class="hover:text-blue-200 transition-colors">Methodology</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto py-8 px-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Player Details Modal -->
    <div id="playerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold">Player Details</h3>
                <button onclick="closePlayerModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalContent"></div>
        </div>
    </div>

    <footer class="bg-white mt-8 py-6 border-t">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p class="text-sm">Â© 2024 FPL Analyzer Pro. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
