<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">FPL Analyzer</h1>
        </div>
    </nav>

    <main class="container mx-auto py-8 px-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white mt-8 py-4 border-t">
        <div class="container mx-auto px-4 text-center text-gray-600 text-sm">
            <p>Find your FPL Team ID in your team's URL: https://fantasy.premierleague.com/entry/TEAM_ID/event/1</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
