{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4">Team Analysis</h2>
        <form id="analysis-form" class="mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="team-id">
                    Team ID
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="team-id" type="number" required min="1"
                       placeholder="Enter your FPL team ID">
                <p class="text-sm text-gray-500 mt-1">
                    Find your team ID in the URL when you visit your FPL team page
                </p>
            </div>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                Analyze Team
            </button>
        </form>
    </div>

    <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-400 p-4 mb-6">
        <div class="flex">
            <div class="flex-shrink-0">
                ‚ùå
            </div>
            <div class="ml-3">
                <p class="text-sm text-red-700"></p>
            </div>
        </div>
    </div>

    <div id="results" class="hidden">
        <!-- Results will be populated by JavaScript -->
    </div>

    <div id="loading" class="hidden">
        <div class="flex justify-center items-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        </div>
    </div>
</div>
{% endblock %}
